<div class="chat-window">
  <div class="chat-message-list" #scrollMe>
    <ul>
      <li class="chat-message" [ngClass]="{'left': message.bot, 'right': !message.bot}" *ngFor="let message of chatMessages | async" [@fadeIn]>
        <div class="chat-message-image">
          <i class="material-icons">{{message.bot ? 'help_outline' : 'face'}}</i>
        </div>
        <div class="chat-message-content">
          <div class="chat-message-author">{{message.bot ? 'Chatbot' : 'Ich'}}</div>
          {{message.text}}
        </div>
      </li>
    </ul>
  </div>
  <div class="bottom-bar">
    <mat-form-field>
      <textarea matInput #chatInput (keyup.enter)="sendMessage(chatInput)" placeholder="Frag mich etwas..." matTextareaAutosize
        matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>
    </mat-form-field>
    <div class="message-send-button">
      <button mat-fab (click)="sendMessage(chatInput)">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
